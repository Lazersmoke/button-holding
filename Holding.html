<html>
<body>
<script>
pressed=0
timePressed=0
interval=1
value=0
function press(){
pressed=1
}

function unpress(){
pressed=0
timePressed=0
}

function theLoop(){
if(pressed){
timePressed+=200
}
if(timePressed>=0){
interval=1
}
if(timePressed>=2001){
interval=10
}
if(timePressed>=3800){
interval=100
}
if(timePressed>=6201){
interval=1000
}
if(pressed){value+=interval}
if(value>9999){value=value-9999}
document.getElementById('output').innerHTML=Math.floor(value)
window.setTimeout("theLoop();",200)
}
</script>
<p id="output">0</p>
<br>
<button onmousedown="press();" onmouseup="unpress();">CLICK ME!</button>
<script>
  theLoop();
</script>
