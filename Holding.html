<html>
<body>
<script>
pressed=0
timePressed=0
interval=1
value=0
function press(){
pressed=1
}

function unpress(){
pressed=0
timePressed=0
}

function theLoop(){
if(pressed){
timePressed+=1
}
if(timePressed>=0){
interval=1
}
if(timePressed>=2){
interval=10
}
if(timePressed>=100){
interval=100
}
if(pressed){value+=interval}
document.getElementById('output').innerHTML=value
window.setTimeout("theLoop();",500)
}
</script>
<p id="output">0</p>
<br>
<button onmousedown="press();" onmouseup="unpress();">CLICK ME!</button>
